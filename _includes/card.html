<!-- _includes/card.html -->
<div class="col-lg-4 col-md-6 mb-4">
    <div class="card">
        <img src="{{ include.image }}" class="card-img-top menu-item-image" data-toggle="modal" data-target="{{ include.modal_target }}" alt="{{ include.alt }}" style="cursor: pointer;">
        <div class="card-body">
            <h5 class="card-title">{{ include.title }}</h5>
            <p class="card-text">{{ include.text }}</p>
        </div>
    </div>
</div>
