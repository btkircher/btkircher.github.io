<!-- _includes/modal.html -->
<div class="modal fade" id="{{ include.modal_id }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel{{ forloop.index }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel{{ forloop.index }}">{{ include.modal_title }}</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ include.modal_body }}
            </div>
            <!-- Add any additional footer elements if needed -->
        </div>
    </div>
</div>
