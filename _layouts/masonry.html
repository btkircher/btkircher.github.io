---
layout: default
---
<!-- Main Menu Section -->
{% include menu.html %}

<!-- Header Section with Independent Masonry Gallery -->
<div class="cake-masonry-gallery">
  {% assign gallery_path = page.gallery_folder %}
  {% for file in site.static_files %}
    {% if file.path contains gallery_path %}
      <div class="masonry-item">
        <img src="{{ file.path | relative_url }}" alt="Bakery Gallery Image" class="masonry-img">
      </div>
    {% endif %}
  {% endfor %}
</div>
